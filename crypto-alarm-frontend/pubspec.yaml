publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: ^3.1.1

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.2 # Use the latest version
  web_socket_channel: ^2.1.0


  english_words: ^4.0.0
  provider: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/crypto-coin.png
    - assets/newspaper-icon.png
    - assets/alarm-icon-2.png
    - assets/xlm.png
    - assets/newspaper-icon-2.png
    - assets/alarm-icon-3.png